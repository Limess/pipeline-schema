steps:
  # Different nesting formats

  - wait

  - waiter

  - type: "wait"

  - type: "waiter"

  - wait: ~
    continue_on_failure: true

  - waiter: ~
    continue_on_failure: true

  - wait:
      continue_on_failure: true

  - waiter:
      continue_on_failure: true

  # All the options

  - type: "waiter"
    id: "an-id"

  - type: "waiter"
    identifier: "an-id"

  - type: waiter
    if: build.message !~ /skip tests/

  - type: waiter
    key: important-step
