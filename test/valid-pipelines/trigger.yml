steps:
  # Different nesting formats

  - trigger: "a-slug"

  - type: "trigger"
    trigger: "a-slug"

  # All the options

  - trigger: "a-slug"
    async: true

  - trigger: "a-slug"
    branches: "a-branch"

  - trigger: "a-slug"
    build:
      message: "A message"

  - trigger: "a-slug"
    build:
      commit: "A commit"

  - trigger: "a-slug"
    build:
      branch: "A branch"

  - trigger: "a-slug"
    build:
      meta_data:
        a-key: "a-val"

  - trigger: "a-slug"
    build:
      env:
        SOME_ENV: "some val"

  - trigger: "a-slug"
    id: "an-id"

  - trigger: "a-slug"
    identifier: "an-id"

  - trigger: "a-slug"
    label: "Triggered label"

  - trigger: "a-slug"
    if: build.message !~ /skip tests/

  - trigger: "a-slug"
    key: important-step
